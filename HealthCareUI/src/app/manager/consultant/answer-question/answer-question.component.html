<!-- Overlay -->
<div class="custom-modal-backdrop" *ngIf="visible && editedQuestion" (click)="handleClose()"></div>

<!-- Modal content -->
<div class="custom-modal" *ngIf="visible && editedQuestion">
  <button class="close-btn" (click)="handleClose()">Ã—</button>
  <h2>Answer Question</h2>

  <form class="question-form" (submit)="handleSave(); $event.preventDefault()">
    <label>Title:</label>
    <input type="text" [(ngModel)]="editedQuestion.title" name="title" required />

    <label>Description:</label>
    <textarea [(ngModel)]="editedQuestion.description" name="description"></textarea>

    <label>Status:</label>
    <select [(ngModel)]="editedQuestion.status" name="status">
      <option *ngFor="let option of statusOptions" [value]="option.value">
        {{ option.label }}
      </option>
    </select>

    <label>Answer:</label>
    <textarea [(ngModel)]="editedQuestion.answer" name="answer"></textarea>

    <div class="modal-actions">
      <button type="submit" class="save-btn">Save</button>
      <button type="button" class="cancel-btn" (click)="handleClose()">Cancel</button>
    </div>
  </form>
</div>
