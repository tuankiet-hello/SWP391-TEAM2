<div class="custom-modal">
  <div class="custom-modal-content">
    <div class="btnclose">
      <span class="close-button" (click)="onCancel()">&times;</span>
    </div>
    <h3 class="modal-title">Edit Booking</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Test Name:</label>
        <select formControlName="testID">
            <option *ngFor="let test of tests" [value]="test.testID">
              {{ test.testName }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Result:</label>
        <select formControlName="result">
          <option value="">No results yet</option>
          <option value="Negative">Negative</option>
          <option value="Positive">Positive</option>
        </select>
      </div>
      <div class="form-group">
        <label>Booking Date:</label>
        <input formControlName="bookingDate" type="date" />
      </div>
      <div class="form-group">
        <label>Booking Time:</label>
        <input formControlName="bookingTime" type="time" />
      </div>
      <div class="form-group">
        <label>Status:</label>
        <select formControlName="status">
            <option [value]="0">Submitted</option>
            <option [value]="1">Pending</option>
            <option [value]="2">Confirmed</option>
            <option [value]="3">Canceled</option>
            <option [value]="4">Completed</option>
        </select>

    </div>

      <button type="submit" [disabled]="form.invalid">Save</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
