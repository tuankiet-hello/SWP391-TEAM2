<div class="container">
  <!-- Nút mở modal -->
  <button class="new-btn" (click)="openUserModal()">+ New User</button>
<button class="new-btn" (click)="openCustomerModal()">+ New Customer</button>

  <!-- Render modal nếu showModal === true -->
  <app-create-user *ngIf="modalType === 'user'" (close)="closeModal()"></app-create-user>
<app-create-customer *ngIf="modalType === 'customer'" (close)="closeModal()"></app-create-customer>

  <ul class="menu">
    <li routerLinkActive="active">
      <a class="menu-item" [routerLink]="['/manager-users']" >
        <nz-icon nzType="team" nzTheme="outline"></nz-icon>
        <span class="menu-text">Manager Users</span>
      </a>
    </li>
    <li routerLinkActive="active">
      <a class="menu-item" [routerLink]="['/manager-customers']">
        <nz-icon nzType="team" nzTheme="outline"></nz-icon>
        <span class="menu-text">Manager Users</span>
      </a>
    </li>
    <li routerLinkActive="active">
      <a class="menu-item">
        <nz-icon nzType="message" nzTheme="outline"></nz-icon>
        <span class="menu-text">Feedbacks</span>
      </a>
    </li>
    <li routerLinkActive="active">
      <a class="menu-item">
        <nz-icon nzType="clock-circle" nzTheme="outline"></nz-icon>
        <span class="menu-text">Set working time</span>
      </a>
    </li>
    <li routerLinkActive="active">
      <a class="menu-item">
        <nz-icon nzType="bar-chart" nzTheme="outline"></nz-icon>
        <span class="menu-text">Dashboard</span>
      </a>
    </li>
  </ul>
</div>
