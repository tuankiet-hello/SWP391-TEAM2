<div class="reset-password-container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
      <div class="error" *ngIf="submitted && resetForm.get('email')?.errors">
        <ng-container *ngIf="resetForm.get('email') as emailControl">
          <span *ngIf="emailControl.errors?.['required']">
            Email is required
          </span>
        </ng-container>
        
        <ng-container *ngIf="resetForm.get('email') as emailControl">
          <span *ngIf="emailControl.errors?.['email']">
            Invalid email format
          </span>
        </ng-container>
        
      </div>
    </div>
    <div class="form-group">
      <label for="password">New Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter new password" />
      <div class="error" *ngIf="submitted && resetForm.get('password')?.errors">
        <ng-container *ngIf="resetForm.get('password') as passwordControl">
          <span *ngIf="passwordControl.errors?.['required']">
            Password is required
          </span>
        </ng-container>        
        <ng-container *ngIf="resetForm.get('password') as passwordControl">
          <span *ngIf="passwordControl.errors?.['minlength']">
            Password too short
          </span>
        </ng-container>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm new password" />
      <div *ngIf="submitted && resetForm.errors?.['mismatch']">
        Passwords do not match.
      </div>
      <div class="error" *ngIf="submitted && resetForm.get('confirmPassword')?.errors?.['required']">
        Confirm password is required.
      </div>
    </div>
    <button type="submit" class="btn-reset">Reset Password</button>
  </form>
</div>
