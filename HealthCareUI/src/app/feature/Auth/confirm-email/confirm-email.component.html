<div *ngIf="status === 'pending'">
  <p>Đang xác nhận email, vui lòng chờ...</p>
</div>
<div *ngIf="status === 'success'">
  <div class = "success status">
    <h2 style="color:#1976d2;margin-bottom:16px;">Xác nhận email thành công!</h2>
    <p style="font-size:18px;margin-bottom:24px;">Tài khoản của bạn đã được xác thực. Bạn có thể đăng nhập và sử dụng đầy đủ các tính năng của <b>Gen Health</b>.</p>
    <a href="/login" class = "login">Login</a>
  </div>
</div>
<div *ngIf="status === 'error'">
  <div class = "error status">
    <h2 style="color:#b71c1c;margin-bottom:16px;">Xác nhận email thất bại</h2>
    <p style="font-size:18px;">{{ message }}</p>
  </div>
</div>
