<div *ngIf="status === 'pending'">
  <p>Đang xác nhận email, vui lòng chờ...</p>
</div>
<div *ngIf="status === 'success'">
  <div style="max-width:500px;margin:40px auto;padding:32px 24px;background:#e3f2fd;border-radius:12px;color:#222;font-family:sans-serif;box-shadow:0 2px 8px rgba(0,0,0,0.08);text-align:center;">
    <h2 style="color:#1976d2;margin-bottom:16px;">Xác nhận email thành công!</h2>
    <p style="font-size:18px;margin-bottom:24px;">Tài khoản của bạn đã được xác thực. Bạn có thể đăng nhập và sử dụng đầy đủ các tính năng của <b>Health Care System</b>.</p>
    <a href="/login" style="background:#1976d2;color:#fff;padding:12px 32px;border-radius:8px;text-decoration:none;font-weight:bold;font-size:18px;display:inline-block;">Đăng nhập ngay</a>
  </div>
</div>
<div *ngIf="status === 'error'">
  <div style="max-width:500px;margin:40px auto;padding:32px 24px;background:#ffebee;border-radius:12px;color:#b71c1c;font-family:sans-serif;box-shadow:0 2px 8px rgba(0,0,0,0.08);text-align:center;">
    <h2 style="color:#b71c1c;margin-bottom:16px;">Xác nhận email thất bại</h2>
    <p style="font-size:18px;">{{ message }}</p>
  </div>
</div>
