<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page - MediCare</title>
    <link rel="stylesheet" href="registration.component.css">
</head>
<body>
    <div class="container">
  
        <div class="login-wrapper">
            <div class="content">
                <div class="login-left">
                    <img src="https://img.freepik.com/premium-vector/vector-character-plan_1064626-160.jpg" alt="Booking illustration">
                </div>
        
                <div class="login-right">
                    <form>
                        <div class="title">Sign Up</div>

                        <label for="username">USERNAME *</label>
                        <input type="text" id="username" placeholder="Enter username" required>

                        <label for="yob">Date Of Birth *</label>
                        <input type="date" id="yob" required>
        
                        <label for="email">EMAIL *</label>
                        <input type="email" id="email" placeholder="name@example.com" required>
        
                        <label for="password">PASSWORD *</label>
                        <input type="password" id="password" placeholder="Enter password" required>

                        <div class="button-container">
                            <button type="submit">Sign Up</button>
                        </div>
                    </form>  
                </div>
            </div>
           <div class="footer">
               &copy; 2025 HealthCareSystem. All rights reserved.
           </div>
       </div>
   </div>
    <script src="signup.js"></script>
</body>
</html>
