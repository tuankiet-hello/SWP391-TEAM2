
<!-- Modal Background -->
<div class="modal-backdrop" (click)="closeModal()"></div>

<!-- Modal Content -->
<div class="modal">
  <div class="modal-header">
    <h2>Ask a Question</h2>
    <button class="close-btn" (click)="closeModal()">Ã—</button>
  </div>
  <form #questionForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        id="title"
        name="title"
        type="text"
        required minlength="5" maxlength="100"
        [(ngModel)]="question.title"
        #title="ngModel"
        placeholder="Enter your question title"
        style="margin-bottom: 4px;"
      />
      <div class="error" [style.visibility]="title.invalid && title.touched ? 'visible' : 'hidden'">
        <span *ngIf="title.errors?.['required']">Title is required.</span>
        <span *ngIf="title.errors?.['minlength']">Title must be at least 5 characters.</span>
        <span *ngIf="title.errors?.['maxlength']">Title cannot exceed 100 characters.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        required minlength="10" maxlength="5000"
        [(ngModel)]="question.description"
        #description="ngModel"
        placeholder="Describe your question in detail"
        rows="5"
      ></textarea>
      <div class="error" [style.visibility]="description.invalid && description.touched ? 'visible' : 'hidden'">
        <span *ngIf="description.errors?.['required']">Description is required.</span>
        <span *ngIf="description.errors?.['minlength']">Description must be at least 10 characters.</span>
        <span *ngIf="description.errors?.['maxlength']">Description cannot exceed 5000 characters.</span>
      </div>
    </div>

    <button type="submit" [disabled]="questionForm.invalid">Submit Question</button>
  </form>
</div>
