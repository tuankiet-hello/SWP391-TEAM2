<header class="header">
  <div class="header-inner">
    <div class="header-logo-row">
      <img src="assets/logo.jpg" alt="Logo" class="header-logo" />
      <span class="header-title">Health Care Clinic</span>
    </div>
    <nav class="header-nav">
      <a routerLink="/home" routerLinkActive="active">Home</a>
      <a routerLink="/services" routerLinkActive="active">Service</a>
      <a routerLink="/blog" routerLinkActive="active">Blog</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>
    <div class="header-actions">
      <div class="header-search">
        <input type="text" placeholder="Search..." />
        <button class="header-search-btn">
          <img src="assets/search.svg" alt="Search" style="width:22px;height:22px;" />
        </button>
      </div>
      <div class="header-login">
        <button>Login</button>
      </div>
    </div>
  </div>
</header>
